name: Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  # ë‹¨ìœ„ í…ŒìŠ¤íŠ¸
  unit-test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: ì˜ì¡´ì„± ì„¤ì¹˜
        run: npm ci
      - name: ë‹¨ìœ„ í…ŒìŠ¤íŠ¸ ì‹¤í–‰
        run: npm run test:unit:coverage

  # E2E í…ŒìŠ¤íŠ¸
  e2e-test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # npm ìºì‹œ
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      # Playwright ìºì‹œ
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: ì˜ì¡´ì„± ì„¤ì¹˜
        run: npm ci

      # ë¸Œë¼ìš°ì €ê°€ ìºì‹œë˜ì–´ ìˆì§€ ì•Šì€ ê²½ìš°ì—ë§Œ ì„¤ì¹˜
      - name: Playwright ë¸Œë¼ìš°ì € ì„¤ì¹˜
        run: npx playwright install --with-deps

      # Chromiumë§Œ ì‚¬ìš©í•˜ë„ë¡ ì„¤ì •
      - name: Playwright í…ŒìŠ¤íŠ¸ ì‹¤í–‰
        run: npx playwright test --project=chromium --reporter=list

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # ì‹¤íŒ¨ ì•Œë¦¼
  notify-slack-failure:
    needs: [unit-test]
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: ìŠ¬ë™ ì•Œë¦¼ (í…ŒìŠ¤íŠ¸ ì‹¤íŒ¨)
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          fields: repo,commit,author,ref,workflow,job,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ì„±ê³µ ì•Œë¦¼
  notify-slack-success:
    needs: [unit-test, e2e-test]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: ìŠ¬ë™ ì•Œë¦¼ (í…ŒìŠ¤íŠ¸ ì„±ê³µ)
        uses: 8398a7/action-slack@v3
        with:
          status: success
          fields: repo,commit,author,ref,workflow,job,took
          text: 'í…ŒìŠ¤íŠ¸ ì„±ê³µ~ğŸ˜˜'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
